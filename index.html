<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Simplist Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number" placeholder="Age" min="10" max="99" />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <p>Would you recommend Simplist to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely" /> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe" /> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure" /> Not sure
      </label>

      <p>What would you like to see improved? (Check all that apply)</p>
      <label
        ><input type="checkbox" value="front-end-projects" /> Front-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="back-end-projects" /> Back-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="data-visualization" /> Data
        Visualization</label
      >
      <label><input type="checkbox" value="challenges" /> Challenges</label>
      <label
        ><input type="checkbox" value="open-source-community" /> Open Source
        Community</label
      >
      <label
        ><input type="checkbox" value="gitter-help-rooms" /> Gitter help
        rooms</label
      >
      <label><input type="checkbox" value="videos" /> Videos</label>
      <label><input type="checkbox" value="city-meetups" /> City Meetups</label>
      <label><input type="checkbox" value="wiki" /> Wiki</label>
      <label><input type="checkbox" value="forum" /> Forum</label>
      <label
        ><input type="checkbox" value="additional-courses" /> Additional
        Courses</label
      >

      <label for="comments">Any comments or suggestions?</label>
      <textarea
        id="comments"
        placeholder="Enter your comment here..."
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
